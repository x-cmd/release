            ```sh
            x pkg update; x env unuse node; x env gc node; x env use node
            ```
          en: |
            Fixed the issue that the command could not be found when using npm to install packages globally after `x env use node`
            ```sh
            x pkg update; x env unuse node; x env gc node; x env use node
            ```
      update:
        - cn: |
            新增 `ddgo|:` 增强子命令，使用 DuckDuckGo 搜索 npm 相关的信息。
            ```sh
            # 搜索 在 npm 官网上 关于 rolldown 的项目信息

            x npm : rolldown

            # 访问官网了解 更详细 的 使用方法：

            https://cn.x-cmd.com/mod/npm
            ```
          en: |
            Add `ddgo|:` enhanced subcommand to search for npm-related information using DuckDuckGo.
            ```sh
            # Search for project information about rolldown on the npm official website

            x npm : rolldown

            # Visit the official website for more detailed instructions:
            https://cn.x-cmd.com/mod/npm
            ```
    osv:
      update:
        - cn: |
            新增 `sarif` 子命令，用于扫描系统安装的软件包或本地项目的依赖并以生成统一的 SARIF 报告。
            ```sh
            # 在终端中运行命令，如果目录有 package.json，将扫描依赖中的漏洞
            x osv sarif .

            # 访问官网了解更多的用法：
            https://cn.x-cmd.com/mod/osv/sarif
            ```
          en: |
            Added `sarif` subcommand for scanning system installed packages or local project dependencies to generate unified SARIF reports.
            ```sh
            # Run the command in the terminal. If the directory has package.json, the dependencies will be scanned for vulnerabilities.
            x osv sarif .

            # Visit the official website to learn more about usage:
            https://cn.x-cmd.com/mod/osv/sarif
            ```
        - cn: |
            新增 `ddgo|:` 增强子命令，使用 DuckDuckGo 搜索 osv.dev 收录的漏洞信息。
            ```sh
            # 在终端中运行命令
            x osv : nodejs.

            # 访问官网了解更多的用法：
            https://cn.x-cmd.com/mod/osv/ddgo
            ```
          en: |
            Add `ddgo|:` enhanced subcommand to search for vulnerability information listed on osv.dev using DuckDuckGo.
            ```sh
            # Run command in terminal
            x osv : nodejs.

            # Visit the official website to learn more about usage:
            https://cn.x-cmd.com/mod/osv/ddgo
            ```
    rfc:
      update:
        - cn: '新增 `ddgo|:` 增强子命令，使用 DuckDuckGo 搜索 RFC 网站文档内容，[x rfc : -h](https://cn.x-cmd.com/mod/rfc)'
          en: 'Added `ddgo|:` subcommand to search RFC website documentation using DuckDuckGo, [x rfc : -h](https://www.x-cmd.com/mod/rfc)'
    chat:
      update:
        - cn: 交互式环境时，对 AI 输出的内容进行颜色编码，以提高可读性和清晰度。
          en: When in an interactive environment, color-code AI output to improve readability and clarity.
        - cn: |
            新增了 `repl` 交互式聊天功能，用户可以在命令行与 AI 逐行进行对话，并自动保留历史上下文。
            使用 `@gemini`、`@gpt`、`@kimi` 等命令选择对应模型进行聊天。
            e.g.
            ```sh
            x kev

            # 使用 x kev 将获得最近的热门安全漏洞信息（ 最近 15 条 ）

            x kev | @gemini "给 chrome 用户的总结"

            x kev | @o

            # @o 是 x ollama 的简称，最近我们封装了 ollama 模块，当前使用的是 llama 3 本地模型
            # 将进入到交互界面，启动一个聊天，与 llama 3 聊聊相关的安全威胁及防护措施
            ```
          en: |
            A new `repl` interactive chat feature has been added, allowing users to interact with the AI line by line in the command line, and automatically preserving historical context.
            Use commands like `@gemini`, `@gpt`, `@kimi` to select the corresponding model for chat.
            e.g.
            ```sh
            x kev

            # Using x kev will get the latest popular security vulnerability information (last 15 items)

            x kev | @gemini "Summary for chrome users"

            x kev | @o

            # @o is the abbreviation of x ollama. Recently we have encapsulated the ollama module and currently use the llama 3 local model.
            # You will enter the interactive interface, start a chat, and chat with llama 3 about related security threats and protective measures.
            ```
    shodan:
      update:
        - cn: 新增检查漏洞的 cve 和 cpe 的子命令
          en: ADD new sumcmd cve and cpe for vulnerability checks
        - cn: 新增 `ddgo|:` 增强子命令，使用 DuckDuckGo 搜索 shodan.io 收录的漏洞信息
          en: Add a new `ddgo|:` subcommand to search for vulnerabilities listed on shodan.io using DuckDuckGo.
    scoop:
      update:
        - cn: 新增 `ddgo|:` 增强子命令，使用 DuckDuckGo 搜索 scoop 仓库收录的信息
          en: Add a new `ddgo|:` subcommand to search for vulnerabilities listed on scoop's github repo using DuckDuckGo.
    asdf:
      update:
        - cn: 新增 `ddgo|:` 增强子命令，使用 DuckDuckGo 搜索 asdf 仓库收录的信息
          en: Add a new `ddgo|:` subcommand to search for vulnerabilities listed on asdf's github repo using DuckDuckGo.
    mankier:
      update:
        - cn: |
            新增了 mankier 模块，用户可以使用该模块获取 ManKier 中的手册页信息，以及解释命令
            ```bash
            # 解释 'jq -rs .' 命令中 各参数的 意义
            x mankier -e jq -rs .

            # 亦可
            x mankier -e 'jq -rs .'


            # 访问官网了解更多的用法：

            https://cn.x-cmd.com/mod/osv/ddgo
            ```
          en: |
            The mankier module has been added,
            Users can use this module to retrieve manual page information from ManKier, as well as explain commands
            ```sh
            # Explain the meaning of each parameter in the 'jq -rs .' command
            x mankier -e jq -rs .

            # Also possible
            x mankier -e 'jq -rs .'


            # Visit the official website to learn more about usage:
            https://cn.x-cmd.com/mod/osv/ddgo
            ```
