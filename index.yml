  change:
    gh|gt:
      update:
        - cn: 列表性数据提供更多的数据输出方式 `--yml` `--csv`
          en: List data provides more output data ways `--yml` `--csv`
      break:
        - cn: |
            部分 `ls` 子命令在交互模式下使用交互表格进行预览. 添加 `ll` 子命令为静态罗列数据表格

            ```sh
            x gh repo ls        # 在交互模式下使用交互表格进行浏览仓库数据
            x gh repo ls | cat  # 在非交互模式中输出单列的关键索引数据 (例如id. owner/repo 等)
            x gh repo ll        # 罗列仓库仓库数据
            ```
          en: |
            Some `ls` subcommands use interactive tables to preview in interactive mode. Add `ll` subcommand to list static data tables

            ```sh
            x gh repo ls        # In interactive mode. Using app tables.
            x gh repo ls | cat  # In non-interactive mode Output single-column key index data (such as id. owner/repo etc.)
            x gh repo ll        # List repository data
            ```
    githook|gitconfig:
      bugfix:
        - cn: 修复若重装 x-cmd 后, `githook` 未检测全局 hook 文件夹, `gitconfig` 未提供 theme 提示更新
