v0.2.0:
  sum: 2930f0d813de332623f812341133ce27950f22beded74f800fcf20e37e1b88982550c88b430e3efd26601249625863274cc4d394183d659f6c51ca0e3459a704
  date: 2023-10-28 06:14:06+0000
  change:
    githook:
      break:
        - cn: |
            修复更新版本后 githook 失效问题。采用 hook 文件的指向全局应用文件夹，不依靠版本文件夹<br>更新当前版本可使用以下命令更新项目 githook 指向:
            ```sh
            x githook clear; x githook apply;
            ```
          en: |
            Fixed the problem that githook is invalid after updating x version. Use the hook file to point to the global apply folder, not the mod version folder<br>To update the current version, you can use the following command to update the project githook:
            ```sh
            x githook clear; x githook apply;
            ```
    boot:
      update:
        - cn: 更改了 boot init 代码
          en: Changed the boot init code
        - cn: 增加 boot clear 功能，清除 rc 文件中设置的 “启动x-cmd” 代码
          en: Added boot clear function to clear the "start x-cmd" code set in the rc file
    xrc:
      update:
        - cn: unexport ___X_CMD_VERSION ___X_CMD_ROOT ___X_CMD_ROOT_MOD ___X_CMD_ROOT_CODE 变量
          en: unexport ___X_CMD_VERSION ___X_CMD_ROOT ___X_CMD_ROOT_MOD ___X_CMD_ROOT_CODE variables
        - cn: 优化更改 upgrade 代码
          en: Optimization changes upgrade code
    tldr:
      bugfix:
        - cn: 修复 --ls 和 --app 相关的 bug
          en: Fix bugs related to --ls and --app
      update:
        - cn: 支持 restarg 参数，查找 子命令的文档
          en: Support for restarg parameter, find documentation for subcommands
    theme:
      bugfix:
        - cn: 修复了 bash 环境 HISTCONTROL 变量对于 transient 的 bug
          en: Fixed the bash environment HISTCONTROL variable transient bug
      update:
        - cn: 部分 theme 在 zsh 环境去除了对于旗帜 emoji 的显示，资源包更新使用了 v0.0.3 版本
          en: Some themes have removed the display of flag emoji in the zsh environment, and the resource package has updated to use version v0.0.3
    awk:
      update:
        - cn: 新增了 awk init
          en: Added awk init
  beta: true
  latest: true
