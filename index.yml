          en: Fix some issues with ui rotate
      update:
        - cn: 部分 tui app 增加了记录上一次位置历史功能
          en: Some tui apps have added the feature of recording the history of the previous location.
    pkg:
      update:
        - en: Package resource upgrade to v0.0.6.
          cn: pkg 资源包升级为 v0.0.6
        - en: Optimize garbage collection process
          cn: 优化垃圾回收流程
